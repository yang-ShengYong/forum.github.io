{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
  {{include '../_partials/settings-nav.html'}}
  <div class="col-md-5">
    <div class="subhead">
      <h2>修改密码</h2>
    </div>
    <hr>
    <form id="change-password">
      <input type="hidden" name="id" value="{{ user._id }}">
      <div class="form-group">
        <label for="oldPassword">当前密码</label>
        <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="">
      </div>
      <div class="form-group">
        <label for="newPassword">新的密码</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="">
      </div>
      <div class="form-group">
        <label for="confirmPassword">确认密码</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="">
      </div>
      <button type="submit" class="btn btn-success">保存</button>
    </form>
    <div class="subhead">
      <h2>注销账号</h2>
      <hr>
    </div>
    <div>
      <p>一旦注销，不可找回，请谨慎操作</p>
      <a class="btn btn-danger" href="/settings/admin/delete?id={{ user._id }}">删除</a>
    </div>
    <hr>
  </div>
</section>
{{/block}}
{{ block 'script' }}
<script>
  $('#change-password').on('submit', function (e) {
    e.preventDefault()
    var formData = $(this).serialize()
    $.ajax({
      url: '/settings/password',
      type: 'post',
      data: formData,
      dataType: 'json',
      success: function (data) {
        var err_data = data.err_code
        if (err_data === 0) {
          window.alert('修改成功')
        } else if (err_data === 1) {
          window.alert('原始密码错误')
        } else if (err_data === 500) {
          window.alert('服务器忙，请稍后重试！')
        }
      }
    })
  })
</script>
{{ /block }}
